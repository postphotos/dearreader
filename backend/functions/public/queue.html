<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DearReader Queue Monitor</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .stat-card {
      background: #ecf0f1;
      border-radius: 8px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-5px);
    }
    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .stat-label {
      color: #7f8c8d;
      font-size: 0.9rem;
      text-transform: uppercase;
    }
    .status-indicator {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
      font-weight: 500;
    }
    .status-operational { color: #27ae60; }
    .status-busy { color: #f39c12; }
    .status-error { color: #c0392b; }
    .last-updated {
      text-align: center;
      color: #95a5a6;
      font-size: 0.9rem;
      margin-top: 20px;
    }
    .error-message {
      background: #e74c3c;
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      display: none;
    }
    .reset-button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 20px;
      transition: background-color 0.3s ease;
    }
    .reset-button:hover {
      background: #c0392b;
    }
    .reset-button:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DearReader Queue Monitor</h1>
    <p>Real-time monitoring of the request processing queue</p>

    <div class="error-message" id="errorMessage"></div>
    <div class="status-indicator" id="statusIndicator">Loading...</div>
    <div class="stats-grid" id="statsGrid">
      <!-- Stats will be populated by JavaScript -->
    </div>
    <div class="last-updated" id="lastUpdated">Last updated: Never</div>
    <div style="text-align: center; margin-top: 20px;">
      <button class="reset-button" id="resetButton" onclick="resetStats()">üîÑ Reset Stats</button>
      <br>
      <a href="/">üè† Home</a>
    </div>
  <script>
    let autoRefreshInterval;

    document.addEventListener('DOMContentLoaded', function() {
      refreshData();
    });

    async function refreshData() {
      try {
        const response = await fetch('/queue/stats');
        if (!response.ok) {
          throw new Error('Failed to fetch queue stats');
        }
        const data = await response.json();
        updateUI(data);
        document.getElementById('errorMessage').style.display = 'none';
      } catch (error) {
        console.error('Error fetching queue stats:', error);
        document.getElementById('errorMessage').textContent = 'Failed to load queue stats: ' + error.message;
        document.getElementById('errorMessage').style.display = 'block';
      }
    }

    function updateUI(data) {
      const statusIndicator = document.getElementById('statusIndicator');
      statusIndicator.textContent = `Status: ${data.status}`;
      statusIndicator.className = `status-indicator status-${data.status}`;

      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = `
        <div class="stat-card"><div class="stat-value">${data.total_requests}</div><div class="stat-label">Total</div></div>
        <div class="stat-card"><div class="stat-value">${data.active_requests}</div><div class="stat-label">Active</div></div>
        <div class="stat-card"><div class="stat-value">${data.pending_requests}</div><div class="stat-label">Pending</div></div>
        <div class="stat-card"><div class="stat-value">${data.completed_requests}</div><div class="stat-label">Completed</div></div>
        <div class="stat-card"><div class="stat-value">${data.failed_requests}</div><div class="stat-label">Failed</div></div>
        <div class="stat-card"><div class="stat-value">${data.max_concurrent}</div><div class="stat-label">Max Concurrent</div></div>
      `;

      document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    async function resetStats() {
      const resetButton = document.getElementById('resetButton');
      const errorMessage = document.getElementById('errorMessage');

      try {
        resetButton.disabled = true;
        resetButton.textContent = 'üîÑ Resetting...';

        const response = await fetch('/queue/reset', { method: 'POST' });
        if (!response.ok) {
          throw new Error('Failed to reset stats');
        }

        await refreshData();
        errorMessage.style.display = 'none';
      } catch (error) {
        console.error('Error resetting stats:', error);
        errorMessage.textContent = 'Failed to reset stats: ' + error.message;
        errorMessage.style.display = 'block';
      } finally {
        resetButton.disabled = false;
        resetButton.textContent = 'üîÑ Reset Stats';
      }
    }
  </script>
  </div>
</body>
</html>
