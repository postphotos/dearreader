<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DearReader Queue Monitor</title>
  <link rel="stylesheet" href="/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-tasks"></i> DearReader Queue Monitor</h1>
    <p>Real-time monitoring of the request processing queue</p>

    <div class="error-message" id="errorMessage"></div>
    <div class="status-indicator" id="statusIndicator">Loading...</div>
    <div class="stats-grid" id="statsGrid">
      <!-- Stats will be populated by JavaScript -->
    </div>
    <div class="last-updated" id="lastUpdated">Last updated: Never</div>
    <button class="reset-button" id="resetButton" onclick="resetStats()">
      <i class="fas fa-redo"></i> Reset Stats
    </button>
    <a href="/" class="home-link">
      <i class="fas fa-home"></i> Back to Home
    </a>
  </div>
  <script>
    let autoRefreshInterval;

    document.addEventListener('DOMContentLoaded', function() {
      refreshData();
    });

    async function refreshData() {
      try {
        const response = await fetch('/queue');
        if (!response.ok) {
          throw new Error('Failed to fetch queue stats');
        }
        const data = await response.json();
        updateUI(data);
        document.getElementById('errorMessage').classList.add('hidden');
      } catch (error) {
        console.error('Error fetching queue stats:', error);
        document.getElementById('errorMessage').textContent = 'Failed to load queue stats: ' + error.message;
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    }

    function updateUI(data) {
      const statusIndicator = document.getElementById('statusIndicator');
      statusIndicator.textContent = `Status: ${data.status}`;
      statusIndicator.className = `status-indicator status-${data.status}`;

      const statsGrid = document.getElementById('statsGrid');
      statsGrid.innerHTML = `
        <div class="stat-card">
          <span class="stat-value">${data.total_requests}</span>
          <span class="stat-label">Total</span>
        </div>
        <div class="stat-card">
          <span class="stat-value">${data.active_requests}</span>
          <span class="stat-label">Active</span>
        </div>
        <div class="stat-card">
          <span class="stat-value">${data.pending_requests}</span>
          <span class="stat-label">Pending</span>
        </div>
        <div class="stat-card">
          <span class="stat-value">${data.completed_requests}</span>
          <span class="stat-label">Completed</span>
        </div>
        <div class="stat-card">
          <span class="stat-value">${data.failed_requests}</span>
          <span class="stat-label">Failed</span>
        </div>
        <div class="stat-card">
          <span class="stat-value">${data.max_concurrent}</span>
          <span class="stat-label">Max Concurrent</span>
        </div>
      `;

      document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    async function resetStats() {
      const resetButton = document.getElementById('resetButton');
      const errorMessage = document.getElementById('errorMessage');

      try {
        resetButton.disabled = true;
        resetButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';

        const response = await fetch('/queue/reset', { method: 'POST' });
        if (!response.ok) {
          throw new Error('Failed to reset stats');
        }

        await refreshData();
        errorMessage.classList.add('hidden');
      } catch (error) {
        console.error('Error resetting stats:', error);
        errorMessage.textContent = 'Failed to reset stats: ' + error.message;
        errorMessage.classList.remove('hidden');
      } finally {
        resetButton.disabled = false;
        resetButton.innerHTML = '<i class="fas fa-redo"></i> Reset Stats';
      }
    }
  </script>
  <script src="main.js"></script>
  <script src="app.js"></script>
</body>
</html>
